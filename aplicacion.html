<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio Web Sencillo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('fondo.jpg'); /* Imagen de fondo */
            background-size: cover;
            background-position: center;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.9); /* Fondo semitransparente */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 2px solid #ccc;
        }
        header img {
            width: 50px; /* Ajusta el tamaño del logo según sea necesario */
            margin-right: 20px;
        }
        main {
            padding: 20px 0;
        }
        footer {
            padding: 10px 0;
            border-top: 2px solid #ccc;
            text-align: center;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Logo del Sitio">
            <h1>Mi Sitio Web</h1>
        </header>

        <main>
            <p>Visita este enlace para ver un video:</p>
            <a href="https://www.youtube.com/" target="_blank">Ver video en Servicio de Streaming</a>
        </main>

        <footer>
            <p>Nombre del curso: Desarrollo de sistemas Web</p>
            <p>Nombre completo: fatima zuñiga</p>
            <p>Código: 222959026/p>
            <p>Correo: fatigress12@email.com</p>
        </footer>
    </div>
</body>
</html>
